        üé®

      <input
        class="style__color"
        type="color"
        name="colorPicker"
        id="colorPicker"
      >
      <svg width="18" height="16" viewBox="0 0 18 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 13H18V11H0V13ZM0 16H18V15H0V16ZM0 9H18V6H0V9ZM0 0V4H18V0H0Z" fill="black"/>
      </svg>        
      <input
        class="style__line-width"
        type="range"
        name="lineWidth"
        id="lineWidth"
        min="1"
        max="100"
        value="10"
      >
      <button class="style__rainbow-mode" data-tool="rmode">Rainbow Mode</button>
      <label for="tipsToggle" class="tool-tips">Tool tips:
        <div class="tool-tips__container">
          <input type="checkbox" name="tipsToggle" id="tipsToggle" class="tool-tips__toggle">
        </div>
      </label>
    </div>
