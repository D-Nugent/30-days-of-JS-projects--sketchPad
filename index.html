<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sketchPad🐸</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="config">
    <h1 class="primary-heading">sketchPad🐸</h1>
    <div class="config__file">
      <button class="file__new" data-tool="new">New</button>
      <button class="file__save" data-tool="save">Save</button>
    </div>
    <div class="config__tools">
      <button class="tools__pencil" data-tool="pencil">
        <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
      </button>
      <button class="tools__brush" data-tool="brush">
        <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 12.0001C3.34 12.0001 2 13.3401 2 15.0001C2 16.3101 0.84 17.0001 0 17.0001C0.92 18.2201 2.49 19.0001 4 19.0001C6.21 19.0001 8 17.2101 8 15.0001C8 13.3401 6.66 12.0001 5 12.0001ZM18.71 2.63006L17.37 1.29006C16.98 0.900059 16.35 0.900059 15.96 1.29006L7 10.2501L9.75 13.0001L18.71 4.04006C19.1 3.65006 19.1 3.02006 18.71 2.63006V2.63006Z" fill="black"/>
        </svg>
      </button>

        <svg width="19" height="17" viewBox="0 0 19 17" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.5601 8.94L5.62006 0L4.21006 1.41L6.59006 3.79L1.44006 8.94C0.850059 9.53 0.850059 10.48 1.44006 11.06L6.94006 16.56C7.23006 16.85 7.62006 17 8.00006 17C8.38006 17 8.77006 16.85 9.06006 16.56L14.5601 11.06C15.1501 10.48 15.1501 9.53 14.5601 8.94V8.94ZM3.21006 10L8.00006 5.21L12.7901 10H3.21006ZM17.0001 11.5C17.0001 11.5 15.0001 13.67 15.0001 15C15.0001 16.1 15.9001 17 17.0001 17C18.1001 17 19.0001 16.1 19.0001 15C19.0001 13.67 17.0001 11.5 17.0001 11.5Z" fill="black"/>
        </svg>          
      </button> -->
      <button class="tools__eraser" data-tool="eraser">
        <svg width="19" height="20" viewBox="0 0 19 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.08967 0.893605L0.684992 5.89487C0.354706 6.2005 0.695738 7.11113 1.44284 7.9185L10.9514 18.1941C11.6985 19.0014 12.58 19.4119 12.9103 19.1063L18.315 14.105C18.6453 13.7994 18.3042 12.8888 17.5571 12.0814L8.04856 1.80585C7.30145 0.998481 6.41995 0.587973 6.08967 0.893605ZM14.9191 10.4352L9.51438 15.4365L1.44284 6.5L4 4L6.5 1.80585L14.9191 10.4352Z" fill="black"/>
        </svg>          
      </button>
    </div>
    <div class="config__draw">
      <button class="draw__line" data-tool="line">
        <svg width="22" height="12" viewBox="0 0 22 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 2C22 3.1 21.1 4 20 4C19.82 4 19.65 3.98 19.49 3.93L15.93 7.48C15.98 7.64 16 7.82 16 8C16 9.1 15.1 10 14 10C12.9 10 12 9.1 12 8C12 7.82 12.02 7.64 12.07 7.48L9.52 4.93C9.36 4.98 9.18 5 9 5C8.82 5 8.64 4.98 8.48 4.93L3.93 9.49C3.98 9.65 4 9.82 4 10C4 11.1 3.1 12 2 12C0.9 12 0 11.1 0 10C0 8.9 0.9 8 2 8C2.18 8 2.35 8.02 2.51 8.07L7.07 3.52C7.02 3.36 7 3.18 7 3C7 1.9 7.9 1 9 1C10.1 1 11 1.9 11 3C11 3.18 10.98 3.36 10.93 3.52L13.48 6.07C13.64 6.02 13.82 6 14 6C14.18 6 14.36 6.02 14.52 6.07L18.07 2.51C18.02 2.35 18 2.18 18 2C18 0.9 18.9 0 20 0C21.1 0 22 0.9 22 2Z" fill="black"/>
        </svg>          
      </button>
      <button class="draw__circle" data-tool="circle">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM10 18C5.58 18 2 14.42 2 10C2 5.58 5.58 2 10 2C14.42 2 18 5.58 18 10C18 14.42 14.42 18 10 18Z" fill="black"/>
        </svg>          
      </button>
      <button class="draw__rect" data-tool="rect">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 0H2C0.9 0 0 0.9 0 2V14C0 15.1 0.9 16 2 16H14C15.1 16 16 15.1 16 14V2C16 0.9 15.1 0 14 0ZM14 14H2V2H14V14Z" fill="black"/>
        </svg>          
      </button>
    </div>
    <div class="config__style">
      <label class="style__color-label" for="colorPicker">
        🎨
      </label>
      <input
        class="style__color"
        type="color"
        name="colorPicker"
        id="colorPicker"
      >
      <svg width="18" height="16" viewBox="0 0 18 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 13H18V11H0V13ZM0 16H18V15H0V16ZM0 9H18V6H0V9ZM0 0V4H18V0H0Z" fill="black"/>
      </svg>        
      <input
        class="style__line-width"
        type="range"
        name="lineWidth"
        id="lineWidth"
        min="1"
        max="100"
        value="5"
      >
      <button class="style__rainbow-mode" data-tool="rmode">Rainbow Mode</button>
      <h4 class="author-msg">Created by David Nugent</h4>
    </div>
  </header>
  <main class="canvas-container">
    <canvas class="draw-space"></canvas>
  </main>
</body>
<script src="./utils/floodFill.js"></script>
<script src="./utils/colorTools.js"></script>
<script src="./script.js"></script>
</html>
